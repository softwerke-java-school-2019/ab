<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>POST device</title>
    <link href="https://unpkg.com/spectre.css/dist/spectre.min.css" rel="stylesheet">
    <link href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css" rel="stylesheet">
    <link href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="device.js"></script>
</head>
<body>
<div class="form-group">
    <label class="form-label" for="manufacturer">Model Name</label>
    <input class="form-input" id="manufacturer" placeholder="Xiomi" type="text" value="Xiomi">

    <label class="form-label" for="modelName">Model Name</label>
    <input class="form-input" id="modelName" placeholder="MEG7" type="text" value="MEG7">

    <label class="form-label" for="deviceType">Device Type</label>
    <select class="form-select" id="deviceType">
        <option>Smartphone</option>
        <option>Laptop</option>
        <option>Smart Watch</option>
        <option>Tablet</option>
    </select>

    <label class="form-label" for="manufactureDate">Manufacture Date</label>
    <input class="form-input" id="manufactureDate" placeholder="29.04.2019" type="text" value="29.04.2019">

    <label class="form-label" for="price">Price</label>
    <input class="form-input" id="price" placeholder="12000" type="text" value="12000">

    <label class="form-label" for="colorName">Color Name</label>
    <input class="form-input" id="colorName" placeholder="white" type="text" value="white">

    <button class="btn btn-primary" onclick="sendForm()">submit</button>
</div>
<code id="response"></code>
</body>
</html>
